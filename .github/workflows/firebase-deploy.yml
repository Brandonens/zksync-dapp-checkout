name: "Test & deploy"
"on":
  workflow_dispatch:
    inputs:
      tag:
        description: "Input release version to deploy"
        required: true
        default: "3.0.0"
      env_config:
        description: "Env config from /environments/ for the test-build"
        required: true
        default: "rinkeby"
jobs:
  build_and_preview:
    if: '${{ github.event.repository.full_name == github.repository }}'
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: "Checking out chosen tag..."
        run: git checkout tags/${{ github.event.inputs.env_config }} -b ${{ github.event.ref_name }}

      - uses: actions/setup-node@v2
        with:
          node-version: 14.17.3

      - uses: c-hive/gha-yarn-cache@v2 # using cache

      - name: "Prepare #1: Installing deps"
        run: yarn install

      - name: "Prepare #2: Configuring env"
        run: yarn run ci:env ${{ github.event.inputs.env_config }} prod 1

      - name: "Prepare #2: Generating static build"
        run: yarn run generate --fail-on-error && npm i -g firebase-tools@latest

      - name: "Build preview"
        uses: matter-labs/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZSYNC_DAPP_CHECKOUT_DEV }}"
          target: "prod-rinkeby"
          channelID: "prerelease"
          projectId: zsync-dapp-checkout
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels

  deployment:
    needs: build_and_preview
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: "Checking out chosen tag..."
        run: git checkout tags/${{ github.event.inputs.env_config }} -b ${{ github.event.ref_name }}


      - uses: c-hive/gha-yarn-cache@v2 # using cache

      - name: "Deploy #1: Installing deps"
        run: yarn install


      - name: "Deploy #2: generating spa && deploying it to the mainnet"
        run: yarn run ci:env ${{ github.event.inputs.env_config }} prod 1 && yarn run generate --fail-on-error
      - uses: matter-labs/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZSYNC_DAPP_CHECKOUT_PROD }}"
          target: "${{ github.event.inputs.target }}"
          projectId: "prod-mainnet"
          channelID: live

      - name: "Deploy #3: generating spa && deploying it to the rinkeby"
        run: yarn run ci:env ${{ github.event.inputs.env_config }} prod 1 && yarn run generate --fail-on-error
      - uses: matter-labs/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
