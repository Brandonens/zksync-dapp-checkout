name: Beta version release to ropsten & rinkeby-beta
"on":
  push:
    branches:
      - beta
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: test
    steps:
      - uses: actions/checkout@v2

      - name: "[Setup stage] building dependencies"
        run: bash cli-dev.sh ci

      - name: "[Ropsten release stage] Step 1: Configuring ropsten env"
        run: bash ./cli-process-env.sh ropsten prod 1

      - name: "[Ropsten release stage] Step 2: Building ropsten"
        run: yarn generate --fail-on-error

      - name: "[Ropsten release stage] Step 3: Publishing ropsten"
        uses: matter-labs/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZKSYNC_VUE }}"
          target: ropsten
          projectId: zksync-vue
          channelID: live

      - name: "[Rinkeby-beta release stage] Step 1: Configuring rinkeby-beta env"
        run: bash ./cli-process-env.sh rinkeby-beta dev 1

      - name: "[Rinkeby-beta release stage] Step 2: Building rinkeby-beta"
        run: yarn generate --fail-on-error

      - name: "[Rinkeby-beta release stage] Step 3: Publishing rinkeby-beta"
        uses: matter-labs/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZKSYNC_VUE_MAINNET }}"
          target: rinkeby-beta
          projectId: zksync-vue
          channelID: live
