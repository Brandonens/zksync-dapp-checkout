name: "PR preview hosts generation"
'on': pull_request
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: sh cli-dev.sh ci &&  yarn install --immutable  --immutable-cache

      - name: "[rinkeby] Configuring settings for the rinkeby"
        run: 'yarn prepare_ci_rinkeby'

      - name: "[rinkeby] Generating static rinkeby version"
        run: 'yarn generate --fail-on-error'

      - name: "[rinkeby] Creating temporary preview URL with env:rinkeby"
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZSYNC_DAPP_CHECKOUT }}'
          projectId: zsync-dapp-checkout
          target: prod-rinkeby
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels

      - name: "[ropsten] Configuring settings for the ropsten"
        run: 'yarn prepare_ci_ropsten'

      - name: "[ropsten] Generating static ropsten version"
        run: 'yarn generate --fail-on-error'

      - name: "[rinkeby] Creating temporary preview URL with env:ropsten"
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZSYNC_DAPP_CHECKOUT }}'
          projectId: zsync-dapp-checkout
          target: prod-ropsten
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels

      - name: "[mainnet] Configuring settings for the mainnet"
        run: 'yarn prepare_ci_mainnet'

      - name: "[mainnet] Generating static mainnet version"
        run: 'yarn generate --fail-on-error'

      - name: "[rinkeby] Creating temporary preview URL with env:mainnet"
        uses: matter-labs/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZSYNC_DAPP_CHECKOUT }}'
          projectId: zsync-dapp-checkout
          target: prod-mainnet
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels