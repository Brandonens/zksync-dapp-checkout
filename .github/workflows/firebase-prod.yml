name: "Deploy production (mainnet)"
"on":
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    environment: mainnet
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: bash cli-dev.sh ci && yarn install --check-cache

      - name: Build mainnet [production]
        run: yarn ci:build:prod

      - name: Deploy to mainnet [production]
        uses: matter-labs/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZSYNC_DAPP_CHECKOUT_MAINNET }}'
          target: prod-mainnet
          projectId: zsync-dapp-checkout
          channelID: live