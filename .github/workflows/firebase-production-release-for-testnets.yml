name: "Production release for env:rinkeby and env:ropsten"
"on":
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: sh cli-dev.sh ci &&  yarn install --immutable

      - name: Generating static rinkeby version
        run: yarn build:rinkeby

      - name: Deploy static to the prod-rinkeby
        uses: matter-labs/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZSYNC_DAPP_CHECKOUT }}"
          target: prod-rinkeby
          projectId: zsync-dapp-checkout
          channelID: live

      - name: Generating static ropsten version
        run: yarn build:ropsten

      - name: Deploy static to the prod-ropsten
        uses: matter-labs/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZSYNC_DAPP_CHECKOUT }}"
          target: prod-ropsten
          projectId: zsync-dapp-checkout
          channelID: live