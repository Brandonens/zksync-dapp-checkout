name: "CI workflow staging [rinkeby-beta & stage]"
"on":
  push:
    branches:
      - develop
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: bash cli-dev.sh ci && yarn install --immutable

      - name: Building rinkeby [rinkeby-beta]
        run: yarn run ci:build:rinkeby-beta

      - name: Deploying rinkeby [rinkeby-beta]
        uses: matter-labs/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZKSYNC_DAPP_SCAN }}"
          target: rinkeby-beta
          projectId: zsync-dapp-checkout
          channel: live

      - name: Building mainnet [stage]
        run: yarn run ci:build:prod

      - name: Deploying mainnet [stage]
        uses: matter-labs/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZKSYNC_DAPP_SCAN }}"
          target: rinkeby-stage
          projectId: zsync-dapp-checkout
          channel: live
