name: "Deploy testnets [rinkeby, ropsten]"
"on":
  push:
    branches:
      - develop
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: bash cli-dev.sh ci

      - name: Building rinkeby [rinkeby]
        run: yarn run ci:build:rinkeby

      - name: Deploying rinkeby [rinkeby]
        uses: matter-labs/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZSYNC_DAPP_CHECKOUT_DEV }}'
          target: prod-rinkeby
          projectId: zsync-dapp-checkout
          channelID: live


      - name: Building ropsten [ropsten]
        run: yarn run ci:build:ropsten

      - name: Deploying ropsten [ropsten]
        uses: matter-labs/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZSYNC_DAPP_CHECKOUT_DEV }}'
          target: prod-ropsten
          projectId: zsync-dapp-checkout
          channelID: live
