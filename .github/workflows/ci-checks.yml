name: "PR preview hosts generation"
"on": push
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: 'yarn ci'

      - name: "1/3 [cspell] Checking the spelling"
        uses: zwaldowski/cspell-action@1.0.0
        with:
          paths: "**/*.{ts,vue,js,md}"
          config: ./cspell.json

      - name: "2/3 [eslint] Linting TS/JS"
        run: 'yarn lint-ts:check'

      - name: "3/3 [stylelint] Linting scss"
        run: 'yarn lint-style:check'