name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

        - name: Install dependencies
          run: yarn ci

            - name: Configure for rinkeby
              # if: github.ref == 'refs/heads/dev'
              run: sh ./cli-process-env.sh rinkeby

            - name: Build
              run: yarn generate --fail-on-error
      - name: Deploy to stage site
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZSYNC_DAPP_CHECKOUT }}'
          channelId: live
          projectId: zsync-dapp-checkout
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
