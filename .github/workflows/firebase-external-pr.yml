name: "External PR previews"
'on': pull_request
permissions: read-all
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    environment: preview
    steps:
      - uses: actions/checkout@v2
      - run: sh cli-dev.sh ci && yarn install --immutable

      - name: "Build rinkeby"
        run: yarn run ci:build:rinkeby
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ preview.FIREBASE_SERVICE_ACCOUNT_PREVIEW }}'
          target: rinkeby
          projectId: zksync-dapp-scan

      - name: "Build ropsten"
        run: yarn run ci:build:ropsten
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ preview.FIREBASE_SERVICE_ACCOUNT_PREVIEW }}'
          target: ropsten
          projectId: zksync-dapp-scan

      - name: "Build mainnet"
        run: yarn run ci:build:mainnet
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ preview.FIREBASE_SERVICE_ACCOUNT_PREVIEW }}'
          target: mainnet
          projectId: zksync-dapp-scan