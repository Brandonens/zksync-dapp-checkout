name: "Firebase PR preview hosts generation"
"on": pull_request
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: sh cli-dev.sh ci &&  yarn install --immutable  --immutable-cache

      - name: Generating static rinkeby version
        run: yarn build:rinkeby

      - name: Creating temporary preview URL with rinkeby
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZSYNC_DAPP_CHECKOUT }}"
          projectId: zsync-dapp-checkout
          target: prod-rinkeby
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels

      - name: Configuring settings for the ropsten
        run: yarn build:ropsten

      - name: Creating temporary preview URL with ropsten
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZSYNC_DAPP_CHECKOUT }}"
          projectId: zsync-dapp-checkout
          target: prod-ropsten
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels

      - name: Configuring settings for the mainnet
        run: yarn build:prod

      - name: Creating temporary preview URL with mainnet
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZSYNC_DAPP_CHECKOUT }}"
          projectId: zsync-dapp-checkout
          target: prod-mainnet
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels