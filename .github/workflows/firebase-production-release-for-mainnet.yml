name: "Production release for the mainnet"
"on":
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: sh cli-dev.sh ci &&  yarn install --immutable

      - name: Configuring settings for the mainnet
        run: yarn build:prod

      - name: Deploy static to the prod-mainnet
        uses: matter-labs/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZSYNC_DAPP_CHECKOUT }}"
          target: prod-mainnet
          projectId: zsync-dapp-checkout
          channelID: live