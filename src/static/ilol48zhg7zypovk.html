<!DOCTYPE html>

<head>

<body>
<script type="text/javascript" src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"></script>
<script type="text/javascript" src="https://unpkg.com/zksync-checkout@0.0.8/dist/main.js"></script>
<button onclick="f()">Click me</button>
<script type="text/javascript">
  async function f() {

    const local = "/";
    // const local = '//localhost:3000';
    let cm = new ZkSyncCheckout.CheckoutManager("rinkeby", local);

    const constants = ZkSyncCheckout.Constants;

    const transactions = [
      {
        to: "0x2D9835a1C1662559975B00AEA00e326D1F9f13d0",
        token: "DAI",
        amount: "3000000000000000",
        description: "For apples",
      },
      {
        to: "0x2D9835a1C1662559975B00AEA00e326D1F9f13d0",
        token: "ETH",
        amount: "81000000000000000",
        description: "For bananas",
      },
      {
        to: "0x2D9835a1C1662559975B00AEA00e326D1F9f13d0",
        token: "USDT",
        amount: "1000",
        description: "GME Stocks",
      },
    ];

    const hashes = await cm.zkSyncBatchCheckout(
      transactions,
      "ETH",
    );

    cm.wait(hashes).then(data => console.log(data));

  }


</script>
